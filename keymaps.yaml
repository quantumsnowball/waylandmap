# simply swap two single key
- type: swap
  target1: KEY_CAPSLOCK
  target2: KEY_ESC
# map one single key with another
- type: map
  source: KEY_LEFTALT
  target: KEY_LEFTCTRL
# map 2-keys-chord into a new key
- type: combo 
  modifier: KEY_RIGHTALT
  source: KEY_K
  target: KEY_UP
# more key combo options is coming
